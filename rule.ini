[custom]

ruleset=vrchat,https://raw.githubusercontent.com/gitelia/Clash-Rule/master/app/vrchat.txt
ruleset=oculus,https://raw.githubusercontent.com/gitelia/Clash-Rule/master/app/oculus.txt
ruleset=DMM,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Dmm.list
ruleset=Spotify,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Spotify.list
ruleset=Telegram,https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/Telegram.list
ruleset=OpenAi,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list

ruleset=DIRECT,https://raw.githubusercontent.com/gitelia/Clash-Rule/master/app/DIRECT.txt
ruleset=火箭,https://raw.githubusercontent.com/gitelia/Clash-Rule/master/app/PROXY.txt

ruleset=DIRECT,[]GEOIP,CN
ruleset=火箭,[]FINAL




custom_proxy_group=火箭`select`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*

custom_proxy_group=vrchat`select`[]火箭`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*
custom_proxy_group=oculus`select`[]火箭`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*
custom_proxy_group=DMM`select`[]火箭`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*
custom_proxy_group=Spotify`select`[]火箭`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*
custom_proxy_group=Telegram`select`[]火箭`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*
custom_proxy_group=OpenAi`select`[]火箭`[]香港节点`[]日本节点`[]美国节点`[]台湾节点`[]狮城节点`[]韩国节点`.*

custom_proxy_group=香港节点`select`(港|HK|hk|Hong Kong|HongKong|hongkong)
custom_proxy_group=日本节点`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
custom_proxy_group=美国节点`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=台湾节点`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=狮城节点`select`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=韩国节点`select`(KR|Korea|KOR|首尔|韩|韓)


enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/gitelia/Clash-Rule/master/app/config.yaml
